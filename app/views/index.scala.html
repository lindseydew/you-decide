@(urls: Map[String,models.Urls.Trail])


<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://pasteup.guim.co.uk/0.0.3/css/pasteup.min.css">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
    <title>You decide</title>


</head>
<body class="wrap">

<div class="hd zone-border zone-border-medium margin-top">
    <h1 class="sub-heading">You decide</h1>
</div>
<!--trail start -->
@urls.map { case (key, value) =>
<div class="trail">

        <a href="@key">
        <h2 class="headline">@value.getWebTitle</h2>
        <img class="trailpic" src="@value.getTrailPic" /> </a>
		    <div class="col-6">
                <div class="trailtext">@value.getTrailText</div>
		    </div>

</div>
}
<hr class="borderline" />
<!--end trail-->
</body>
</html>
