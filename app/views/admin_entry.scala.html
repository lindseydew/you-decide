var count,counter;
function starttimer(){
count=60;

counter=setInterval(timer, 1000); //1000 will  run it every 1 second
}
function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     //counter ended, do something here
	  document.getElementById("timer").innerHTML="<a href=\"admin_results.html\">See results</a>"; 
     return;
  }

   document.getElementById("timer").innerHTML=count + " secs"; //Do code for showing the number of seconds here
}

</script>
